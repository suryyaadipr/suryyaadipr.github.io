<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
    <div class="profile-card">
        <div class="card-header">
            <div class="pic">
                <img src="profile.jpg" alt="" />
            </div>
            <div class="name">
                surya adi pr.
            </div>
            <div class="desc">
                Developer
            </div>
            <div class="location">
                <i class="fas fa-map-marker-alt"></i> Batang, 
            </div>
            <div class="icons">
                <a href="https://instagram.com/suryyaadirp" class="fab fa-instagram"></a>
                <a href="https://linkedin.com/suryyaadirp" class="fab fa-linkedin"></a>
                <a href="https://github.com/suryyaadipr" class="fab fa-github"></a>
            </div>
            <a href="#" class="contact-btn">Contact Me</a>
        </div>
        <div class="card-footer">
            <div class="numbers">
                <div class="item">
                    <span>x</span>
                    Posts
                </div>
                <div class="border"></div>
                <div class="item">
                    <span>x</span>
                    Following
                </div>
                <div class="border"></div>
                <div class="item">
                    <span>x</span>
                    Followers
                </div>
            </div>
            <div class="instagram-account">
                @suryyaadipr
            </div>
        </div>
    </div>
</body>
</html>
