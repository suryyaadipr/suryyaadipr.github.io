<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>birtday</title>
    <link rel="stylesheet" href="birtday.css" type="text/css" media="all" />
    <script type="text/javascript" charset="utf-8" src="birtday.js">
        
    </script>
</head>
<body>
    <div class="container">
        <h1 id="headline">Countdown to your birthday</h1>
        <div id="countdown">
            <ul>
                <li><span id="days"></span>days</li>
                <li><span id="hours"></span>Hours</li>
                <li><span id="minutes"></span>Minutes</li>
                <li><span id="seconds"></span>Seconds</li>
            </ul>
        </div>
        <div id="content" class="emoji">
            <span>🥳</span>
            <span>🎉</span>
            <span>🎂</span>
        </div>
    </div>
</body>
</html>
